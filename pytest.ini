[pytest]
# Pytest Configuration for MDSA Framework

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test directories
testpaths = tests

# Console output options
console_output_style = progress
addopts =
    # Verbose output
    -v
    # Show extra test summary info
    -ra
    # Show local variables in tracebacks
    --showlocals
    # Strict markers (fail on unknown markers)
    --strict-markers
    # Coverage reporting
    --cov=mdsa
    --cov-report=html
    --cov-report=term-missing
    --cov-report=xml
    # Parallel execution (use -n auto to detect CPU count)
    # Uncomment next line to enable parallel execution:
    # -n auto
    # Stop after first failure (useful for debugging)
    # Uncomment next line to enable:
    # -x
    # Show slowest N tests
    --durations=10
    # Warnings as errors (strict mode)
    # Uncomment next line to enable:
    # -W error

# Markers for test categorization
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (slower, multiple components)
    e2e: End-to-end tests (slowest, full system)
    slow: Tests that take a long time to run
    gpu: Tests that require GPU
    memory: Tests that stress memory usage
    concurrent: Tests for concurrent execution
    models: Tests related to model loading/management
    domains: Tests related to domain execution
    async_: Tests for async functionality
    tools: Tests for tool execution
    ui: Tests for UI/web interface

# Coverage configuration
[coverage:run]
source = mdsa
omit =
    */tests/*
    */test_*.py
    */__pycache__/*
    */venv/*
    */env/*

[coverage:report]
# Fail if coverage is below this threshold
fail_under = 80
precision = 2
show_missing = True
skip_covered = False

# Exclude from coverage
exclude_lines =
    # Default excludes
    pragma: no cover
    def __repr__
    def __str__
    # Don't complain about missing debug-only code
    def __repr__
    if self\.debug
    # Don't complain if tests don't hit defensive assertion code
    raise AssertionError
    raise NotImplementedError
    # Don't complain if non-runnable code isn't run
    if 0:
    if False:
    if __name__ == .__main__.:
    # Type checking
    if TYPE_CHECKING:
    # Abstract methods
    @abstractmethod
    # Deprecated code
    @deprecated

[coverage:html]
directory = htmlcov

[coverage:xml]
output = coverage.xml

# Logging configuration
[pytest.ini_options.log_cli]
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s - %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Async configuration
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function

# Timeout for tests (prevent hanging)
timeout = 300
timeout_method = thread
